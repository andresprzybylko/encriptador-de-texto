<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cripto Message</title>
    <link rel= href="img/lock-16.ico" "icon" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  
  <body>
    <header class="encabezado">
        <h1 class="texto-titulo">Cripto Message</h1>
        <h2 class="subtitulo">Encriptador / Desencriptador de texto</h2>
    </header>

    <main>
      <div class="container">
        <div class="entrada">
          <textarea class="textoEntrada box" type="text" cols="15" rows="5" required autofocus placeholder="Ingrese texto a encriptar/desencriptar. &#10Sólo minúsculas y sin acentos..." required ></textarea>
	  <div class="botones-entrada">
            <button class="botonEncriptar botones" type="submit">Encriptar</button>
            <button class="botonDesencriptar botones">Desencriptar</button>
          </div>
        </div>
        <div class="salida"> 
          <textarea class="textoSalida box" cols="15" rows="5" readonly placeholder="Aquí verá su texto procesado..."></textarea>
          <button class="botonCopiar botones">Copiar texto</button>
        </div>
      </div>
    </main>


    <footer class="pie-pagina">
      <p class="texto-footer"> Desarrollado por Andrés Przybylko - #Challenge Alura-Latam - Oracle Next Education- 2022</p>
    </footer>
    <script src="js/encriptador.js"></script>
    <script src="js/desencriptador.js"></script>
    <script src="js/copiar.js"></script>
  </body>
</html>
